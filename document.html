<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Manager</title>
  <link rel="icon" type="image/png" href="https://hrc.com.vn/wp-content/uploads/2024/09/FPT-Telecom.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 95%;
      height: 95%;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .search-bar button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-left: none;
      border-radius: 0 5px 5px 0;
      background: #fff;
      cursor: pointer;
    }
    .view-options button {
      background: none;
      border: none;
      margin: 0 5px;
      font-size: 18px;
      cursor: pointer;
      color: #7f8c8d;
    }
    .view-options .active-view {
      color: #2c3e50;
    }
    .user-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      overflow: hidden;
    }
    .user-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      display: flex;
      flex: 1;
      padding: 20px;
    }
    .documents-table {
      flex: 1;
      overflow-y: auto;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th {
      background: #ecf0f1;
      padding: 12px;
      text-align: left;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
    }
    .table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      color: #34495e;
      cursor: pointer;
    }
    .table tbody tr {
      background-color: #f9f9f9;
    }
    .table .file-type {
      margin-right: 10px;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      color: #fff;
    }
    .upload-area {
      width: 300px;
      padding: 20px;
      background: #fff;
      border: 2px dashed #ccc;
      text-align: center;
      border-radius: 10px;
      margin-left: 20px;
    }
    .upload-area p {
      color: #7f8c8d;
      margin: 0 0 10px;
    }
    .upload-area button {
      padding: 8px 15px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .upload-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      position: relative;
    }
    .progress {
      width: 100px;
      background: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 8px;
      background: #3498db;
      border-radius: 5px;
    }
    .share-btn {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .cancel-btn {
      position: relative;
      width: 20px;
      height: 20px;
      background-color: #e74c3c;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .cancel-btn::before,
    .cancel-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 2px;
      background-color: #fff;
      border-radius: 1px;
    }
    .cancel-btn::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .cancel-btn::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    .trash-icon {
      width: 24px;
      height: 24px;
      margin-left: 15px;
      cursor: pointer;
      vertical-align: middle;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      height: 90%;
      max-width: 1000px;
      max-height: 90vh;
      overflow: auto;
      display: flex;
      flex-direction: column;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
    .pdf-viewer, .doc-viewer, .xls-viewer {
      flex: 1;
      border: none;
      width: 100%;
    }
    .content-placeholder {
      padding: 20px;
      white-space: pre-wrap;
    }
    .data-leaning-viewer {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      white-space: pre-wrap;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.19/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Find Documents">
        <button id="searchButton">üîç</button>
      </div>
      <div class="view-options">
        <button class="active-view">üìè</button>
        <button>üóÇÔ∏è</button>
        <button>‚â°</button>
      </div>
      <div class="user-icon">
        <img src="user-icon.png" alt="User">
      </div>
    </div>
    <div class="content">
      <div class="documents-table">
        <div style="font-size: 18px; color: #2c3e50; margin-bottom: 10px;">Documents</div>
        <div style="display: flex; margin-bottom: 10px;">
          <select id="documentFilter" style="margin-right: 10px; padding: 5px;">
            <option value="all">All Documents</option>
            <option value="Th√¥ng tin nh√¢n s·ª±">Th√¥ng tin nh√¢n s·ª±</option>
            <option value="L·ªãch tr·ª±c v·∫≠n h√†nh th√°ng 6">L·ªãch tr·ª±c v·∫≠n h√†nh th√°ng 6</option>
          </select>
          <select id="typeFilter" style="padding: 5px;">
            <option value="all">Documents Type</option>
            <option value="Word">Word</option>
            <option value="PDF">PDF</option>
            <option value="Excel">Excel</option>
            <option value="Folder">Folder</option>
          </select>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Shared</th>
              <th>Type</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- C√°c h√†ng s·∫Ω ƒë∆∞·ª£c th√™m ƒë·ªông khi t·∫£i file l√™n -->
          </tbody>
        </table>
      </div>
      <div class="upload-area">
        <p>Drag And Drop Your Files Here</p>
        <input type="file" id="fileInput" style="display: none;" accept=".doc,.docx,.pdf,.xls,.xlsx" multiple>
        <button id="uploadButton">Upload file</button>
        <div id="uploadItems" class="hidden">
          <!-- C√°c file t·∫£i l√™n s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        </div>
        <button class="share-btn">Share</button>
      </div>
    </div>
  </div>
  <div id="fileModal" class="modal">
    <div class="modal-content">
      <span class="close">√ó</span>
      <h2 id="modalFileName"></h2>
      <iframe id="pdfViewer" class="pdf-viewer" src="" frameborder="0" style="display: none;"></iframe>
      <div id="docViewer" class="doc-viewer content-placeholder data-leaning-viewer" style="display: none;"></div>
      <div id="xlsViewer" class="xls-viewer content-placeholder" style="display: none;"></div>
    </div>
  </div>

  <script>
    const viewButtons = document.querySelectorAll('.view-options button');
    viewButtons.forEach(button => {
      button.addEventListener('click', () => {
        viewButtons.forEach(btn => btn.classList.remove('active-view'));
        button.classList.add('active-view');
      });
    });

    const uploadButton = document.getElementById('uploadButton');
    const fileInput = document.getElementById('fileInput');
    const uploadItems = document.getElementById('uploadItems');
    const tableBody = document.getElementById('tableBody');
    const fileModal = document.getElementById('fileModal');
    const modalFileName = document.getElementById('modalFileName');
    const pdfViewer = document.getElementById('pdfViewer');
    const docViewer = document.getElementById('docViewer');
    const xlsViewer = document.getElementById('xlsViewer');
    const closeModal = document.querySelector('.close');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const documentFilter = document.getElementById('documentFilter');
    const typeFilter = document.getElementById('typeFilter');

    // L∆∞u tr·ªØ c√°c file v√† folder ƒë√£ t·∫£i l√™n
    const uploadedFiles = new Map();
    const API_BASE_URL = 'https://open-baboon-oddly.ngrok-free.app';
    const accountId = localStorage.getItem('account_id') || 1; // Gi·∫£ ƒë·ªãnh account_id t·ª´ login

    // Th√™m hai folder m·∫∑c ƒë·ªãnh
    function addDefaultFolders() {
      const folders = [
        { name: 'Th√¥ng tin nh√¢n s·ª±', type: 'Folder' },
        { name: 'L·ªãch tr·ª±c v·∫≠n h√†nh th√°ng 6', type: 'Folder' }
      ];
      folders.forEach(folder => {
        uploadedFiles.set(folder.name, { type: folder.type });
        addToDocuments(folder);
      });
    }

    uploadButton.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      if (files.length > 0) {
        files.forEach(file => {
          addUploadItem(file);
          readFileContent(file);
        });
        uploadItems.classList.remove('hidden');
      }
    });

    function addUploadItem(file) {
      const uploadItem = document.createElement('div');
      uploadItem.classList.add('upload-item');
      uploadItem.innerHTML = `
        ${file.name}
        <div class="progress"><div class="progress-bar" style="width: 0%;"></div></div>
        <button class="cancel-btn"></button>
      `;
      uploadItems.appendChild(uploadItem);

      let progress = 0;
      const progressBar = uploadItem.querySelector('.progress-bar');
      const interval = setInterval(() => {
        if (progress < 100) {
          progress += 10;
          progressBar.style.width = `${progress}%`;
        }
        if (progress >= 100) {
          clearInterval(interval);
          uploadItem.remove();
          addToDocuments(file);
        }
      }, 500);

      const cancelBtn = uploadItem.querySelector('.cancel-btn');
      cancelBtn.addEventListener('click', () => {
        clearInterval(interval);
        uploadItem.remove();
        uploadedFiles.delete(file.name);
      });
    }

    function readFileContent(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        if (getFileType(file.name) === 'PDF') {
          uploadedFiles.set(file.name, { url: URL.createObjectURL(file), content: content, type: getFileType(file.name) });
        } else if (getFileType(file.name) === 'Word') {
          mammoth.extractRawText({ arrayBuffer: content })
            .then(result => {
              uploadedFiles.set(file.name, { url: URL.createObjectURL(file), content: result.value, type: getFileType(file.name) });
            })
            .catch(err => {
              console.error("L·ªói khi ƒë·ªçc file Word:", err);
              uploadedFiles.set(file.name, { url: URL.createObjectURL(file), content: "Kh√¥ng th·ªÉ ƒë·ªçc n·ªôi dung file Word.", type: getFileType(file.name) });
            });
        } else {
          uploadedFiles.set(file.name, { url: URL.createObjectURL(file), content: content, type: getFileType(file.name) });
        }
      };
      if (getFileType(file.name) === 'PDF') {
        reader.readAsArrayBuffer(file);
      } else {
        reader.readAsArrayBuffer(file);
      }
    }

    function addToDocuments(item) {
      const row = document.createElement('tr');
      const itemType = item.type || getFileType(item.name);
      const fileSize = item.size ? formatFileSize(item.size) : '-';
      const currentDate = moment().format('DD-MM-YYYY, HH:mm:ss');
      const icon = getFileIcon(itemType);

      row.innerHTML = `
        <td><span class="file-type" style="background:${getFileColor(itemType)};">${icon}</span> <span class="file-name">${item.name}</span></td>
        <td>${fileSize}</td>
        <td>1 Member</td>
        <td>${itemType}</td>
        <td>${currentDate} <img src="https://media.istockphoto.com/id/1569064610/vi/vec-to/bi%E1%BB%83u-t%C6%B0%E1%BB%A3ng-th%C3%B9ng-r%C3%A1c-c%C3%B3-th%E1%BB%83-t%C3%A1i-ch%E1%BA%BF-d%C3%A2y-chuy%E1%BB%81n-t%C3%A1i-ch%E1%BA%BF.jpg?s=612x612&w=0&k=20&c=6E0f3VEvhEVTVBRFV6d95jhzub5TtgsQxtOYkdvwT3E=" class="trash-icon" alt="Trash Icon"></td>
      `;
      tableBody.appendChild(row);

      const trashIcon = row.querySelector('.trash-icon');
      trashIcon.addEventListener('click', () => {
        row.remove();
        uploadedFiles.delete(item.name);
      });

      const fileNameElement = row.querySelector('.file-name');
      fileNameElement.addEventListener('click', () => {
        if (itemType === 'Folder') {
          showDataLeaningContent(item.name);
        } else {
          showFileContent(item.name);
        }
      });
    }

    function showFileContent(fileName) {
      modalFileName.textContent = fileName;
      const fileData = uploadedFiles.get(fileName);
      if (!fileData || fileData.type === 'Folder') {
        pdfViewer.style.display = 'none';
        docViewer.style.display = 'none';
        xlsViewer.style.display = 'none';
        docViewer.textContent = fileData && fileData.type === 'Folder' ? 'Kh√¥ng th·ªÉ m·ªü th∆∞ m·ª•c.' : 'Kh√¥ng th·ªÉ m·ªü file. Vui l√≤ng t·∫£i l·∫°i file.';
        docViewer.style.display = 'block';
        fileModal.style.display = 'flex';
        return;
      }

      pdfViewer.style.display = 'none';
      docViewer.style.display = 'none';
      xlsViewer.style.display = 'none';

      if (fileData.type === 'PDF') {
        pdfViewer.src = fileData.url;
        pdfViewer.style.display = 'block';
      } else if (fileData.type === 'Word') {
        docViewer.innerHTML = fileData.content.replace(/\n/g, '<br>') || 'Kh√¥ng th·ªÉ ƒë·ªçc n·ªôi dung file Word.';
        docViewer.style.display = 'block';
      } else if (fileData.type === 'Excel') {
        xlsViewer.textContent = fileData.content || 'Kh√¥ng th·ªÉ hi·ªÉn th·ªã n·ªôi dung Excel ƒë·∫ßy ƒë·ªß. Vui l√≤ng d√πng ph·∫ßn m·ªÅm h·ªó tr·ª£.';
        xlsViewer.style.display = 'block';
      }
      fileModal.style.display = 'flex';
    }

    async function showDataLeaningContent(folderName) {
      modalFileName.textContent = folderName;
      pdfViewer.style.display = 'none';
      xlsViewer.style.display = 'none';
      docViewer.style.display = 'block';
      docViewer.innerHTML = 'Loading...';

      try {
        const response = await fetch(`${API_BASE_URL}/data-leaning?account_id=${accountId}`, {
          headers: {
            'ngrok-skip-browser-warning': 'true' // B·ªè qua c·∫£nh b√°o ngrok
          }
        });
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();
        const filteredData = data.filter(item => item.leaning_title.toLowerCase() === folderName.toLowerCase());

        if (filteredData.length === 0) {
          docViewer.innerHTML = 'No content available for this folder.';
        } else {
          // Concatenate all leaning_content values, separated by newlines
          const content = filteredData.map(item => item.leaning_content).join('\n\n');
          docViewer.innerHTML = content.replace(/\n/g, '<br>') || 'No content available.';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        docViewer.innerHTML = 'Failed to load content.';
      }
      fileModal.style.display = 'flex';
    }

    closeModal.addEventListener('click', () => {
      fileModal.style.display = 'none';
      pdfViewer.src = '';
      docViewer.innerHTML = '';
    });

    window.addEventListener('click', (event) => {
      if (event.target === fileModal) {
        fileModal.style.display = 'none';
        pdfViewer.src = '';
        docViewer.innerHTML = '';
      }
    });

    searchButton.addEventListener('click', filterTable);
    searchInput.addEventListener('input', filterTable);
    documentFilter.addEventListener('change', filterTable);
    typeFilter.addEventListener('change', filterTable);

    function filterTable() {
      const searchTerm = searchInput.value.toLowerCase();
      const documentFilterValue = documentFilter.value.toLowerCase();
      const typeFilterValue = typeFilter.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');

      for (let row of rows) {
        const fileName = row.querySelector('.file-name').textContent.toLowerCase();
        const fileType = row.cells[3].textContent.toLowerCase();

        const matchesSearch = fileName.includes(searchTerm);
        const matchesDocument = documentFilterValue === 'all' || fileName === documentFilterValue;
        const matchesType = typeFilterValue === 'all' || fileType === typeFilterValue;

        if (matchesSearch && matchesDocument && matchesType) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      }
    }

    function getFileType(fileName) {
      const extension = fileName.split('.').pop().toLowerCase();
      if (extension === 'pdf') return 'PDF';
      if (extension === 'doc' || extension === 'docx') return 'Word';
      if (extension === 'xls' || extension === 'xlsx') return 'Excel';
      return 'Unknown';
    }

    function getFileIcon(fileType) {
      switch (fileType) {
        case 'PDF':
          return 'üìÑ';
        case 'Word':
          return 'üìù';
        case 'Excel':
          return 'üìä';
        case 'Folder':
          return 'üìÅ';
        default:
          return 'üìÅ';
      }
    }

    function getFileColor(fileType) {
      switch (fileType) {
        case 'PDF':
          return '#e74c3c';
        case 'Word':
          return '#3498db';
        case 'Excel':
          return '#2ecc71';
        case 'Folder':
          return '#f1c40f';
        default:
          return '#7f8c8d';
      }
    }

    function formatFileSize(size) {
      if (size < 1024) return `${size} B`;
      else if (size < 1024 * 1024) return `${(size / 1024).toFixed(2)} KB`;
      else return `${(size / (1024 * 1024)).toFixed(2)} MB`;
    }

    // G·ªçi h√†m ƒë·ªÉ th√™m c√°c folder m·∫∑c ƒë·ªãnh khi t·∫£i trang
    window.onload = () => {
      addDefaultFolders();
    };
  </script>
</body>
</html>
