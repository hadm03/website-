<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      justify-items: center;
      background-color: #ffffff;
      padding: 0 2rem;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      z-index: 1000;
    }
    .left-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .new-left-image {
      width: 80%;
      max-width: 600px;
      height: auto;
    }
    .login-content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    form {
      width: 360px;
    }
    .login-content h2 {
      margin: -20px 0 30px 0;
      color: #333;
      text-transform: uppercase;
      font-size: 2.9rem;
    }
    .login-content .input-div {
      position: relative;
      display: grid;
      grid-template-columns: 7% 93%;
      margin: 25px 0;
      padding: 5px 0;
      border-bottom: 2px solid #d9d9d9;
    }
    .login-content .input-div.one {
      margin-top: 0;
    }
    .i {
      color: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .i i {
      transition: .3s;
    }
    .input-div > div {
      position: relative;
      height: 45px;
    }
    .input-div > div > label {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      pointer-events: none;
      background: #fff;
      padding: 0 5px;
      transition: 0.3s cubic-bezier(.4,0,.2,1);
      z-index: 2;
    }
    .input-div.focus > div > label,
    .input-div > div > input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 15px;
      color: #1672f3;
      background: #fff;
      padding: 0 5px;
      z-index: 2;
    }
    .input-div:before, .input-div:after {
      content: '';
      position: absolute;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #38d39f;
      transition: .4s;
    }
    .input-div:before {
      right: 50%;
    }
    .input-div:after {
      left: 50%;
    }
    .input-div.focus:before, .input-div.focus:after {
      width: 50%;
    }
    .input-div.focus > .i > i {
      color: #38d39f;
    }
    .input-div > div > input {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: none;
      padding: 0.5rem 2.5rem 0.7rem 0.7rem;
      font-size: 1.2rem;
      color: #555;
      font-family: 'poppins', sans-serif;
      z-index: 3;
      background: none;
      animation-name: onAutoFillStart;
    }
    input:-webkit-autofill,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 1000px #fff inset !important;
      box-shadow: 0 0 0 1000px #fff inset !important;
      -webkit-text-fill-color: #222 !important;
      transition: background-color 5000s ease-in-out 0s;
      animation-name: onAutoFillStart;
      animation-duration: 0.1s;
      animation-iteration-count: 1;
    }
    input:-moz-autofill {
      box-shadow: 0 0 0 1000px #fff inset !important;
      -moz-text-fill-color: #222 !important;
    }
    @keyframes onAutoFillStart {
      from {}
      to {}
    }
    .input-div.pass {
      margin-bottom: 4px;
    }
    .input-div.pass .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
      z-index: 5;
      opacity: 1;
      display: flex;
      align-items: center;
      background: transparent;
      border: none;
      outline: none;
      padding: 0;
    }
    .input-div.pass .toggle-password svg {
      display: block;
      stroke: #bbb;
      transition: stroke 0.2s;
    }
    .input-div.pass .toggle-password:hover svg {
      stroke: #1672f3;
    }
    a {
      display: block;
      text-align: right;
      text-decoration: none;
      color: #999;
      font-size: 0.9rem;
      transition: .3s;
    }
    a:hover {
      color: #1672f3;
    }
    .btn {
      display: block;
      width: 100%;
      height: 50px;
      border-radius: 25px;
      outline: none;
      border: none;
      background-image: linear-gradient(to right, #1672f3, #1672f3, #32be8f);
      background-size: 200%;
      font-size: 1.2rem;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      margin: 1rem 0;
      cursor: pointer;
      transition: .5s;
    }
    .btn:hover {
      background-position: right;
    }
    @media screen and (max-width: 1000px) {
      .container {
        grid-template-columns: 1fr;
      }
      .left-section {
        display: none;
      }
      form {
        width: 290px;
        margin: 0 auto;
      }
      .login-content h2 {
        font-size: 2.4rem;
        margin: 8px 0;
      }
    }
    @media screen and (max-width: 700px) {
      form {
        width: 290px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://fptjobs.com/public/img/fpt-telecom.png" alt="FPT Telecom Logo">
    <div class="left-section">
      <img class="new-left-image" src="IDC-BOT.jpg" alt="IDC BOT">
    </div>
    <div class="login-content">
      <form id="loginForm" autocomplete="off">
        <h2 class="title">Welcome</h2>
        <div class="input-div one">
          <div class="i"></div>
          <div class="div">
            <input type="email" class="input" id="email" required autocomplete="off" placeholder=" " />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="input-div pass">
          <div class="i"></div>
          <div class="div">
            <input type="password" class="input" id="password" required autocomplete="off" placeholder=" " />
            <label for="password">Password</label>
            <span class="toggle-password" id="togglePassword">
              <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="display:block;">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg id="icon-eye-slash" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="display:none;">
                <path d="M17.94 17.94A10.88 10.88 0 0 1 12 19c-7 0-11-7-11-7a21.77 21.77 0 0 1 5.06-6.06"/>
                <path d="M1 1l22 22"/>
                <path d="M9.53 9.53A3 3 0 0 0 12 15a3 3 0 0 0 2.47-5.47"/>
              </svg>
            </span>
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <button type="button" class="btn" onclick="login()">Login</button>
        <div id="message" style="color: red; margin-top: 2px;"></div>
      </form>
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll(".input");

    function addcl() {
      let parent = this.parentNode.parentNode;
      parent.classList.add("focus");
    }
    function remcl() {
      let parent = this.parentNode.parentNode;
      if (this.value === "") {
        parent.classList.remove("focus");
      }
    }
    function updateFloatingLabels() {
      inputs.forEach(input => {
        if (input.value !== "") {
          input.parentNode.parentNode.classList.add("focus");
        } else {
          input.parentNode.parentNode.classList.remove("focus");
        }
      });
    }
    inputs.forEach(input => {
      input.addEventListener("focus", addcl);
      input.addEventListener("blur", remcl);
      input.addEventListener('input', updateFloatingLabels);
      input.addEventListener('animationstart', function(e) {
        if (e.animationName === "onAutoFillStart") {
          setTimeout(updateFloatingLabels, 50);
        }
      });
    });
    window.addEventListener('DOMContentLoaded', () => {
      let elapsed = 0;
      const interval = 200;
      const poll = setInterval(() => {
        updateFloatingLabels();
        elapsed += interval;
        if (elapsed > 2000) clearInterval(poll);
      }, interval);
      setTimeout(updateFloatingLabels, 100);
      setTimeout(updateFloatingLabels, 300);
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const iconEye = document.getElementById('icon-eye');
    const iconEyeSlash = document.getElementById('icon-eye-slash');
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      if (type === 'text') {
        iconEye.style.display = 'none';
        iconEyeSlash.style.display = 'block';
      } else {
        iconEye.style.display = 'block';
        iconEyeSlash.style.display = 'none';
      }
    });

    document.getElementById('loginForm').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        login();
      }
    });
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageBox = document.getElementById('message');
      messageBox.textContent = '';
      try {
        const response = await fetch('https://open-baboon-oddly.ngrok-free.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            account_email: email,
            passW: password
          })
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = "chatbot.html";
        } else {
          messageBox.textContent = '❌ ' + (data.error || 'Login failed');
        }
      } catch (error) {
        messageBox.textContent = '❌ Server connection error';
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
