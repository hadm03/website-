<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 7rem;
      padding: 0 2rem;
      background-color: #ffffff;
    }

    .login-content {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    form {
      width: 360px;
      margin-left: 40%;
    }

    .login-content h2 {
      margin: -20px 0 30px 0;
      color: #333;
      text-transform: uppercase;
      font-size: 2.9rem;
    }

    .login-content .input-div {
      position: relative;
      display: grid;
      grid-template-columns: 7% 93%;
      margin: 25px 0;
      padding: 5px 0;
      border-bottom: 2px solid #d9d9d9;
    }

    .login-content .input-div.one {
      margin-top: 0;
    }

    .i {
      color: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .i i {
      transition: .3s;
    }

    .input-div > div {
      position: relative;
      height: 45px;
    }

    .input-div > div > h5 {
      position: absolute;
      left: 10px;
      top: calc(50% - 17px);
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      transition: .3s;
    }

    .input-div:before, .input-div:after {
      content: '';
      position: absolute;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #38d39f;
      transition: .4s;
    }

    .input-div:before {
      right: 50%;
    }

    .input-div:after {
      left: 50%;
    }

    .input-div.focus:before, .input-div.focus:after {
      width: 50%;
    }

    .input-div.focus > div > h5 {
      top: -5px;
      font-size: 15px;
    }

    .input-div.focus > .i > i {
      color: #38d39f;
    }

    .input-div > div > input {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: none;
      padding: 0.5rem 2.5rem 0.7rem 0.7rem;
      font-size: 1.2rem;
      color: #555;
      font-family: 'poppins', sans-serif;
    }

    .input-div.pass {
      margin-bottom: 4px;
    }

    a {
      display: block;
      text-align: right;
      text-decoration: none;
      color: #999;
      font-size: 0.9rem;
      transition: .3s;
    }

    a:hover {
      color: #1672f3;
    }

    .btn {
      display: block;
      width: 100%;
      height: 50px;
      border-radius: 25px;
      outline: none;
      border: none;
      background-image: linear-gradient(to right, #1672f3, #1672f3, #32be8f);
      background-size: 200%;
      font-size: 1.2rem;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      margin: 1rem 0;
      cursor: pointer;
      transition: .5s;
    }

    .btn:hover {
      background-position: right;
    }

    @media screen and (max-width: 1050px) {
      .container {
        grid-gap: 5rem;
      }
    }

    @media screen and (max-width: 1000px) {
      form {
        width: 290px;
        margin-left: 25%;
      }

      .login-content h2 {
        font-size: 2.4rem;
        margin: 8px 0;
      }
    }

    @media screen and (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      form {
        margin-left: 15%;
      }
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      z-index: 1000;
    }

    .left-image {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 150px;
      height: auto;
      z-index: 1000;
    }

    .new-left-image {
      position: fixed;
      top: 45%;
      left: 185px; /*di chuyen anh */
      transform: translateY(-50%);
      width: 600px; /* Tăng kích thước từ 200px lên 300px */
      height: auto;
      z-index: 1000;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }

    .toggle-password:hover {
      color: #1672f3;
    }
  </style>
</head>
<body>
  <img class="left-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn9GcSI8FGe4Zv1fOe-wHSNLI49MGdGGRR0GZ3KWwa5E4KylfXEtkyQyb0XDt5y_wL7SjIRops&usqp=CAU" alt="Left Image">
  <img class="logo" src="https://fptjobs.com/public/img/fpt-telecom.png" alt="FPT Telecom Logo">
  <img class="new-left-image" src="IDC-BOT.jpg" alt="IDC BOT">
  <div class="container">
    <div class="login-content">
      <form id="loginForm">
        <h2 class="title">Welcome</h2>
        <div class="input-div one">
          <div class="i"><i class="fas fa-user"></i></div>
          <div class="div">
            <h5>Email</h5>
            <input type="email" class="input" id="email" required />
          </div>
        </div>
        <div class="input-div pass">
          <div class="i"><i class="fas fa-lock"></i></div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" id="password" required />
            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <button type="button" class="btn" onclick="login()">Login</button>
        <div id="message" style="color: red; margin-top: 2px;"></div>
      </form>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".input");

    function addcl() {
      let parent = this.parentNode.parentNode;
      parent.classList.add("focus");
    }

    function remcl() {
      let parent = this.parentNode.parentNode;
      if (this.value == "") {
        parent.classList.remove("focus");
      }
    }

    inputs.forEach(input => {
      input.addEventListener("focus", addcl);
      input.addEventListener("blur", remcl);
    });

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('loginForm').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        login();
      }
    });

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageBox = document.getElementById('message');
      messageBox.textContent = '';

      try {
        const response = await fetch('https://open-baboon-oddly.ngrok-free.app/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            account_email: email,
            passW: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = "chatbot.html";
        } else {
          messageBox.textContent = '❌ ' + (data.error || 'Login failed');
        }
      } catch (error) {
        messageBox.textContent = '❌ Server connection error';
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
